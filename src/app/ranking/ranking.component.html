<div class="ranking">
  <div *ngIf="isUserLogged()">
    <div class="container-fluid">
      <div class="text-center fw-bold fs-3 ranking--title">CURRENT RANKING</div>

      <table class="table table-dark table-borderless">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nick</th>
          <th scope="col">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let rank of ranking;   let ic = index">
          <th scope="row">{{ic + 1}}</th>
          <td>{{rank.name}}</td>
          <td>{{rank.points}}</td>
        </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
